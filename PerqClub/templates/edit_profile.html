<!-- edit_profile.html -->
{% extends "profile.html" %}
{% load static %}
{% block title %}
  Edit Profile
{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/profile.css' %}" />
{% endblock %}

{% block dashboard_content %}
  <h2>Edit Profile</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="submit-btn">Save</button>
  </form>
{% endblock %}
